<!DOCTYPE html>

			}

			}

	<body>
		<div id="map"></div>
		<script>
			var map, heatmap;
			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					center: {lat: 40.76, lng: -73.95},
					zoom: 13,
				mapTypeId: 'satellite'
});
				heatmap = new google.maps.visualization.HeatmapLayer({
					data: getPoints(),
					map: map,
					radius: 10
				});
				heatmap.setmap(map)
			}
